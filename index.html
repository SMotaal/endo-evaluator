<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="The Endo async read-eval-print-loop (REPL)."
    />
    <base href="/" />

    <title>Endo Evaluator</title>
    <style>
      html,
      body {
        height: 100%;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding: 10px;
        height: 100%;
        overflow-y: auto;
      }

      .ui {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: stretch;
        height: 100%;
        justify-content: space-between;
      }

      main {
        flex-grow: 1;
      }

      .left {
        flex-grow: 1;
        flex-shrink: 0;
        padding: 10px;
      }

      .right {
        width: 600px;
        flex-grow: 1;
        flex-shrink: 1;
      }

      main:has(> endo-evaluator:not(:defined)) {
        /* outline: 1px solid red; */
        display: none;
      }
    </style>
    <title>Endo Evaluator</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app.</noscript>

    <div class="container">
      <main class="left">
        <endo-evaluator id="o-repl">
          <span slot="hint">
            Use <code>O.help</code> for additional hints.
          </span>
        </endo-evaluator>
        <address>
          Source:
          <a
            target="_blank"
            href="https://github.com/endojs/endo-evaluator/"
            id="package_repo"
            ><span id="package_name">@endo/evaluator</span></a
          >
        </address>
      </main>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@endo/o": "./src/endo-o.js"
        }
      }
    </script>

    <script type="module">
      // Hardened JS.
      import '@endo/init/pre-remoting.js'; // Uncomment for Hardened JS.
      // import './src/noses.js'; // Uncomment for no Hardened JS.
      // eslint-disable-next-line import/order
      import { harden } from './src/maybe-lockdown.js';
      import { prepareOTools } from '@endo/o';
      import './src/endo-evaluator.js';
      import inspect from './src/object-inspect.js';

      const help = `\
O.noes! We don't have any better help than this right now.`;
      const noes = Promise.reject(Error('O NOES!!!'));
      noes.catch(() => {});
      const { makeO } = prepareOTools(null);
      const O = makeO({
        help,
        noes,
      });

      // Construct a powerful import function.
      const $imprt = harden(
        Object.assign(
          {
            import(mod) {
              return import(mod);
            },
          }.import,
          {
            meta: import.meta,
          },
        ),
      );
      const repl = document.getElementById('o-repl');
      repl.endowments = {
        O,
        $imprt,
      };

      const just = x => inspect(x);
      repl.just = just;
    </script>
  </body>
</html>
